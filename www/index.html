<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Sample</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" type="text/css" href="css/animation.css">
  <link rel="stylesheet" type="text/css" href="css/rohith.css">

</head>

<body style="background-color:#17363d;">
  <!-- wraper  -->



  <!--************water wheel carousel******************-->
  <div class="waterwheel_main">




    <div class="iosslider-vertical_wrap_l">
          <div id="left_circle"></div>
    </div>

    <div class="iosslider-vertical_wrap_r">
      <div id="right_circle"></div>
    </div>




  </div>





  <div class="chalange-outer" style="position: initial; margin-top: 30px;">
    <button id="close_initiate" style="margin-top: -16px;    position: absolute; z-index: 1000;" type="button" class="close close1" data-dismiss="modal">&times;</button>
    <div class="team-tittle-outer">

      <div style="width:100%; float:left;">
        <div style="width:49%; float:left;">

          <!--<div style="width:100%; height:25px; font-size: 18px;text-align: center;font-weight: bold; background-color:#e7dc32; color:#17363d; text-align:center; text-transform:uppercase;"> WINNER </div>-->

        </div>

        <div style="width:49%; float:right;">

        </div>
      </div>


      <div class="teams-1">
        <div class="teams-1-0">
          <h1 id="challenge_player1" class="animated zoomIn">
              TEAM 1
            </h1>
        </div>
        <div class="teams-1-0">
          <h1 id="challenge_player1" class="animated zoomIn" style="font-size: 20px; margin-top: 8px;">

            </h1>
        </div>

        <div class="taeam-letter animated zoomIn">
          <img class="frame" src="images/team-01.png" />
          <div class="dpleft layer1">
            <div class="dpleft layer2">
              <div class="dpleft layer3">
                <div class="dpleft layer4">
                  <div class="dpleft layer5">
                    <div class="dpleft layer6">
                      <div class="dpleft layer7">
                        <div class="dpleft image challenge_imagep1"><img src="images/max.png" onclick="shareIt()"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="teams-2">
        <div class="teams-2-0">
          <h1 id="challenge_player2" class="animated zoomIn">
              TEAM 2
            </h1>
        </div>
        <div class="teams-2-0">
          <h1 id="challenge_player2" class="animated zoomIn" style="font-size: 20px; margin-top: 8px;">

            </h1>
        </div>

        <div class="taeam-letter animated zoomIn">
          <img class="frame" src="images/team-02.png" />
          <div class="dpright layer1">
            <div class="dpright layer2">
              <div class="dpright layer3">
                <div class="dpright layer4">
                  <div class="dpright layer5">
                    <div class="dpright layer6">
                      <div class="dpright layer7">
                        <div class="dpright image challenge_imagep1"><img src="images/mike.png"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="or animated zoomIn"><img src="images/vs.png" height="50" alt="" /></div>

    </div>


    <div class="chalange-details">
      <div class="game-icon"><img id="single-sports" src="images/icons/ic_fanpingpongon.png" width="50" height="50" alt="" /></div>

      <div class="time-section" style="position: relative;right: 14px;font-size: 15px;">
        <input id="initiate_date" class="location" placeholder="Jan 16, 2016" style="padding-left: 86px;border-color: transparent; background: transparent;color:#bec0c1;">
        <!--<label>Jan 16, 2016</label>-->
        <div class="clock1">
          <div class="col-xs-4">
            <img src="images/icons/clock.png" height="35" alt="">
          </div>
          <div class="col-xs-8 text-left" style="padding-left:0px;">
            <div class="time1">
              <input type="time" id="initiate_time1">
            </div>
            <div class="time2">
              <input type="time" id="initiate_time2">
            </div>

          </div>
        </div>

      </div>

      <div class="location-play" style="color:#f3f3f4;"><img src="images/icons/location.png" style="margin-top: 15px;float: left;" height="25" alt="" />
        <input id="location_challenge" type="text" style="background-color:transparent;margin-top:-24px;padding-left:35px;border-color: transparent;" />
      </div>



      <div class="lke-btns">




      </div>


      <div class="logo"></div>
      <div style="width:100%; height: 86px;margin-top: 20px;">

        <div style="float:left; margin-right:25px;"> <img id="challenge_share" src="images/ch01.png" /> </div>
        <div style="float:left; margin-right:25px; padding-top:5px;"> <img src="images/ch02.png" /> </div>
        <div style="float:left; margin-right:25px; color:#86979c;     font-size: 18px; font-weight: bold; line-height: 17px;"> 0
          <br />FANS </div>
        <div style="float:left; "> <img src="images/ch04.png" /> </div>



      </div>

    </div>









  </div>







  <!-- JavaScript -->
  <!--<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>-->
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
  <script src="js/jquery.geocomplete.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/awesomelabel.min.js"></script>
  <script type="text/javascript" src="js/jquery.fadethis.js"></script>
  <script type="text/javascript" src="cordova.js"></script>




  <!-- jQuery library -->
  <script src="js/jquery.mousewheel.js"></script>
  <!-- iosSlider plugin -->
<!--  <script type="text/javascript" src="js/team-challengeview.js"></script>-->


  <script src="js/jquery.iosslider-vertical.js"></script>
  <script src = "js/rohith.js"></script>




</body>

</html>
